  <script>
    window.onload = function() {
      var storage = window.localStorage
      var urlParams = window.location.search
      var refferer

      if (window.URLSearchParams) {
        refferer = new window.URLSearchParams(urlParams).get('r')
      } else {
        if (urlParams.length > 0) {
          refferer = urlParams.split('=')[1]
        }
      }

      if (typeof(storage) !== 'undefined') {
        if (refferer) {
          storage.setItem('kvtReferrer', refferer)
        } else {
          refferer = storage.getItem('kvtReferrer', refferer)
        }
      }

      var baseFrame = document.createElement('iframe')
      baseFrame.setAttribute('id', 'JotFormIFrame-80511286474861')
      baseFrame.setAttribute('onload', 'window.parent.scrollTo(0,0)')
      baseFrame.setAttribute('allowtransparency', 'true')
      baseFrame.setAttribute('allowfullscreen', 'true')
      baseFrame.setAttribute('frameborder', '0')
      baseFrame.setAttribute('style', 'width: 1px; min-width: 100%; border:none;')

      var baseUrl = 'https://form.jotform.co/80511286474861'
      if (refferer) {
        var url = baseUrl + '?r=' + refferer
        baseFrame.setAttribute('src', url)
      } else {
        baseFrame.setAttribute('src', baseUrl)
      }

      document.body.appendChild(baseFrame)
    }
  </script>
  <script type="text/javascript">
    var ifr = document.getElementById("JotFormIFrame-80511286474861");
    if (window.location.href && window.location.href.indexOf("?") > -1) {
      var get = window.location.href.substr(window.location.href.indexOf("?") + 1);
      if (ifr && get.length > 0) {
        var src = ifr.src;
        src = src.indexOf("?") > -1 ? src + "&" + get : src + "?" + get;
        ifr.src = src;
      }
    }
    window.handleIFrameMessage = function(e) {
      var args = e.data.split(":");
      if (args.length > 2) {
        iframe = document.getElementById("JotFormIFrame-" + args[(args.length - 1)]);
      } else {
        iframe = document.getElementById("JotFormIFrame");
      }
      if (!iframe) {
        return;
      }
      switch (args[0]) {
        case "scrollIntoView":
          iframe.scrollIntoView();
          break;
        case "setHeight":
          iframe.style.height = args[1] + "px";
          break;
        case "collapseErrorPage":
          if (iframe.clientHeight > window.innerHeight) {
            iframe.style.height = window.innerHeight + "px";
          }
          break;
        case "reloadPage":
          window.location.reload();
          break;
        case "loadScript":
          var src = args[1];
          if (args.length > 3) {
            src = args[1] + ':' + args[2];
          }
          var script = document.createElement('script');
          script.src = src;
          script.type = 'text/javascript';
          document.body.appendChild(script);
          break;
        case "exitFullscreen":
          if (window.document.exitFullscreen) window.document.exitFullscreen();
          else if (window.document.mozCancelFullScreen) window.document.mozCancelFullScreen();
          else if (window.document.mozCancelFullscreen) window.document.mozCancelFullScreen();
          else if (window.document.webkitExitFullscreen) window.document.webkitExitFullscreen();
          else if (window.document.msExitFullscreen) window.document.msExitFullscreen();
          break;
      }
      var isJotForm = (e.origin.indexOf("jotform") > -1) ? true : false;
      if (isJotForm && "contentWindow" in iframe && "postMessage" in iframe.contentWindow) {
        var urls = {
          "docurl": encodeURIComponent(document.URL),
          "referrer": encodeURIComponent(document.referrer)
        };
        iframe.contentWindow.postMessage(JSON.stringify({
          "type": "urls",
          "value": urls
        }), "*");
      }
    };
    if (window.addEventListener) {
      window.addEventListener("message", handleIFrameMessage, false);
    } else if (window.attachEvent) {
      window.attachEvent("onmessage", handleIFrameMessage);
    }
  </script>
